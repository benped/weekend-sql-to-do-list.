<body>
    <header class="container">
        <img src="taskm_clear.png" alt="Task Manger Logo" id="logo" >
        <div class="row justify-content-center">
            <!-- <div class="col-6">
            <input type="text" placeholder="Task Name" id="newTask">
            <button id="submit">Add Task</button>
            </div>  -->
            <div class="input-group w-50">

                <span type="button" class="input-group-text btn btn-outline-secondary" id="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                        </path>
                    </svg>
                </span>

    <main class="container" id="taskList">
        <div class="row justify-content-center">
            <h1 class="col-md-3 ">To Do</h1>
            <div class="col-md-6 ">

                <div id="toDoList">

                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1 class="col-md-3">Done</h1>
            
            
                <div class="col-md-6 ">
                    <div id="doneList">
                    </div>
                </div>
               
        </div>

    <footer class="row justify-content-center">
        <div class="col-sm-3 ">
            <h6>Copyright Tasks LLC</h6>
        </div>
    </footer>
